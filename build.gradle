plugins {
    id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch:2.2.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.7.RELEASE'
    implementation 'org.springframework.kafka:spring-kafka:2.3.8.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.7.RELEASE'
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.3.8.RELEASE'
}

group = 'com.fitkart.catalog'
version = '0.0.1-SNAPSHOT'
description = 'catalog-service'
java.sourceCompatibility = JavaVersion.VERSION_1_8

test {
	useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
